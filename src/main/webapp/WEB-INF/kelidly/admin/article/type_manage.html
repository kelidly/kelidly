<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<#include "../include/resource.html">
<body>
<#assign nid="article">
<#assign mid="article_type">
<#include "../include/left.html">

  <div id="main-content">
    <noscript>
    <div class="notification error png_bg">
      <div> 很遗憾！您的浏览器不支持JS脚本，无法正常浏览该网页。</div>
    </div>
    </noscript>
    <!-- Page Head -->
    <h2>欢迎进入 管理员后台</h2>
    <p id="page-intro">这是一个管理界面。</p>

    <div class="clear"></div>
    <div class="content-box">
      <div class="content-box-header">
        <h3>类别管理</h3>
        <ul class="content-box-tabs">
        </ul>
        <div class="clear"></div>
      </div>
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
          <#if rtMsg??><div class="notification attention png_bg"> <a href="#" class="close"><img src="${webroot}/freemarker/themes/admin/img/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
             <div id="editNoteHint">${rtMsg}</div>
          </div>
          </#if>
          <table>
            <thead >
              <tr>
                <th>
                 
                </th>
                <th>id</th>
                <th>类型</th>
                
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="6">
                <form method="post" name="add_form" action="${webroot}/back/article/addArticleType.html">
                  <div class="bulk-actions align-left">
                    <input class="text-input medium-input datepicker" type="text" id="type" name="type" />
                     <input class="button" type="submit" value="添加类别" />  
                    <!--  <a class="button" onclick="addType();" >添加类别</a> -->
                    </div>
                    </form>   
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody id="thead_table">
            
              
              <#list articleTypeList as articleType>
               <tr>
                <td>
                  
                </td>
                <td>${articleType.id} </td>
                <td><input class="text-input medium-input datepicker" type="text" id="edit${articleType.id}" name="type" value="${articleType.type}"/></td>
                <td>
                  <!-- Icons -->
               <!--  <a href="${webroot}/back/news/updateType?id=${articleType.id}&type=${articleType.type}" id="editButton" onclick="" title="修改"> -->
                  <!-- href="#"一定要加# 表示当前，<a标签先执行onclick（）方法后，再次跳转到执行href链接上-->
                  <a href="#" id="editButton" onclick="editType('${webroot}/back/article/updateArticleType.html',${articleType.id});" title="修改">
                  <img src="${webroot}/freemarker/themes/admin/img/icons/hammer_screwdriver.png" alt="Edit" /></a> 
                  <a href="${webroot}/back/article/delArticleType.html?typeId=${articleType.id}" title="删除">
                  <img src="${webroot}/freemarker/themes/admin/img/icons/cross.png" alt="Delete" /></a>
                  </td>
              </tr>
              </#list>

            </tbody>
          </table>
        </div>
        
        
        
        <!-- End #tab1 -->
   
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
    <div class="content-box column-left"><!-- End .content-box-header -->
 
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
    
    <div class="clear"></div>

    <!-- End Notifications -->
    <#include "../include/footer.html">
  </div>
</body>
</html>
