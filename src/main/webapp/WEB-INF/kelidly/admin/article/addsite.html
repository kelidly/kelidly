<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<#include "../include/resource.html">
<body>
	<#include "../include/left.html">
	<div id="main-content">
		<noscript>
			<div class="notification error png_bg">
				<div>很遗憾！您的浏览器不支持JS脚本，无法正常浏览该网页。</div>
			</div>
		</noscript>
		<!-- Page Head -->
		<h2>欢迎进入 管理员后台</h2>
		<p id="page-intro">这是一个管理界面。</p>

		<div class="clear"></div>
		<div class="content-box">
			<div class="content-box-header">
				<h3>栏目管理</h3>
				<ul class="content-box-tabs">
				</ul>
				<div class="clear"></div>
			</div>
			<div class="content-box-content">



				<div class="tab-content default-tab" id="tab1">
				 <#if rtMsg??><div class="notification attention png_bg"> <a href="#" class="close"><img src="${webroot}/freemarker/themes/admin/img/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
            <div> ${rtMsg}</div>
          </div></#if>
				
					<form action="${webroot}/site/addSite.html"
						method="post" enctype="multipart/form-data">
						 
						<fieldset>
							<p>
								<div style="float: right;">
									<!-- <a class="button" href="addSite.html?<#if site??>pid=${site.pid!0}</#if>" >添加栏目</a>
                                    <a class="button" href="delSite.html?<#if site??>siteId=${site.id!0}</#if>" >删除栏目</a>
                                    <hr /> -->
                                    <input class="button" type="submit"  name="submit_ok" value="添加">							
								</div>
							</p>
							<input type="hidden" name="actionType" value="add" />	
							<#if site?exists>
													
							<p>
								<label>所在栏目：</label>
								<#if psite??> ${psite.name!}</#if>
								<input type="hidden" name="pid" value="${psite.id}" />			
							</p>
							<p>
								<label>栏目名称：</label>
								<input type="text"  name="name" value="" />
							</p>
							<p>
								<label>跳转网址：</label>
								<input type="text"  name="url" value="" />
							</p>
							<p>
								<label>栏目状态：</label>								
								<input type="radio" value="1" name="state" checked="checked" />内容
                                <input type="radio" value="2" name="state"  />列表
							</p>
							<p>
								<!-- <label>栏目等级：</label> -->
								<input type="hidden"  name="rank" value="<#if psite??>${psite.rank+1}</#if>" />
							</p>
							
							
							
							<p>
								<label>内容</label>
							<script id="editor" name="content" type="text/plain"
									style="width:100%;height:500px;"></script>
							</p>
							
							<script type="text/javascript">
								//实例化编辑器
								//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
								var ue = UE.getEditor('editor');

								function deleteEditor() {
									UE.getEditor('editor').destroy();
									$('editor').attr("name", "content");
									$('#create').show();
									$('#delete').hide();
								}
								function createEditor() {
									UE.getEditor('editor');
									$('#delete').show();
									$('#create').hide();
								}
							</script>
							</#if>
						</fieldset>
						<div class="clear"></div>
					</form>
				</div>
				<!-- End #tab2 -->
			</div>
			<!-- End .content-box-content -->
		</div>
		<!-- End .content-box -->
		<div class="content-box column-left">
			<!-- End .content-box-header -->

			<!-- End .content-box-content -->
		</div>
		<!-- End .content-box -->

		<div class="clear"></div>

		<!-- End Notifications -->
		<#include "../include/footer.html">
	</div>
</body>
</html>
