
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<#include "include/resource.html">
<body id="login">
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    <h1>后台登录</h1>
    <!-- Logo (221px width) -->
    <a href="#"><img id="logo" src="${webroot}/kelidly/admin/img/logo.png" alt="网站管理员后台" /></a> </div>
  <!-- End #logn-top -->
  <div id="login-content">
    <form action="${webroot}/admin/index.html" method="post" id="loginform" >
   <input type="hidden" name=type id=type value="web"/>
   
	  <#if rtMsg??> 
   	  <div class="notification error png_bg">
        <div>${rtMsg}</div>
      </div>
      </#if>
      
       <div id="msg"  class="notification error png_bg" style="display: none;">
        <div>请输入完整的登录信息</div>
      </div>

      <p>
        <label>用户名</label>
        <input class="text-input" type="text" name="adminName" id="adminName" />
      </p>
      <div class="clear"></div>
      <p>
        <label>密&nbsp;&nbsp;码</label>
        <input class="text-input" type="password" name="pwd" id="pwd" />
      </p>
      <div class="clear"></div>
      <p id="remember-password">
        <input type="checkbox" />
        记住我？ </p>
      <div class="clear"></div>
      <p>
        <input class="button" type="button" value="登录" id="btnLogin"/>
      </p> 
      
      
    </form>
  </div>
  <!-- End #login-content -->
</div>
<!-- End #login-wrapper -->
 <script type="text/javascript" >
    $(document).ready(function(){
    	
  	 /*  $("#msg").hide();  */
  	 $("#btnLogin").click(function() {
  			dologin()
		});
	 $(document).keydown(function(e) {  		 
		if (e.keyCode == 13) {
			dologin();
			
		}
	});
		 function dologin(){
			 var username = $("#adminName").val();
	  		 var password = $("#pwd").val();
	  			if (username == "") {			
	  				$("#msg").show();
	  				$("#adminName").focus();
	  				return;
	  			}
	  			if (password == "") {
	  				$("#msg").show();
	  				$("#pwd").focus();
	  				return;
	  			}
	  			$("#msg").hide();
	  			$("#loginform").submit();
		 }
  		
  	});
   
    </script>     
</body>

</html>
