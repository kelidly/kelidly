<script>
	$(document).keydown(function(e) {
		if (e.keyCode == 13) {
			dologin();
		}
	});
	$("#btnLogin").click(function() {
		dologin();
	});
	function dologin() {
		var username = $("#txtUsername").val();
		var password = $("#txtPassword").val();
		if (username == "") {
			alert('账号不能为空!');
			$("#txtUsername").focus();
			return;
		}
		if (password == "") {
			alert('密码不能为空!');
			$("#txtPassword").focus();
			return;
		}
	}
</script>
